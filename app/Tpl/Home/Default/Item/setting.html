<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">微网设置</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{$settingUrl}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$siteInfo.id}" />
        <dl>
            <dt>微网名称：</dt>
            <dd><input type="text" name="site_name" value="{$siteInfo.site_name}" /></dd>
        </dl>
        <dl>
            <dt>LOGO</dt>
            <notempty name="siteInfo[logo_name]">
            <dd><img src="{$siteInfo.logo_name}" height="50px" /></dd>
            </notempty>
            <dd><input type="file" name="pic" /></dd>
        </dl>
        <dl>
            <dt>微网链接：</dt>
            <dd><p>{$siteInfo.url}</p></dd>
        </dl>
        <dl>
            <dt>客服号码：</dt>
            <dd><input type="tel" name="tel" value="{$siteInfo.tel}" /></dd>
        </dl>
        <dl>
            <dt>地址：</dt>
            <dd><input type="text" name="address" value="{$siteInfo.address}" /></dd>
        </dl>
        <dl>
            <dt>邮箱：</dt>
            <dd><input type="email" name="email" value="{$siteInfo.email}" /></dd>
        </dl>
        <dl>
            <dt>主题：</dt>
            <dd><p>{$siteInfo.theme_name}</p><a href="{:U('Home/Theme/themeList')}" /><span>->查看更多主题</span></a></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="更 新" /></dd>
        </dl>
    </form>
</div>
<include file="Public:footer" />
