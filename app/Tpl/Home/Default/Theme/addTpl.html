<include file="../Public/header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)">模版信息</a></li>
    </ul>
</div>
<div class="edit">
    <form action="{$addUrl}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="theme_id" value="{$theme_id}" />
        <dl>
            <dt>模版名称：</dt>
            <dd><input type="text" name="name" /></dd>
        </dl>
        <dl>
            <dt>标记：</dt>
            <dd><input type="text" name="spell" /></dd>
        </dl>
        <dl>
            <dt>排序：</dt>
            <dd><input type="number" name="sort_order" /></dd>
        </dl>
        <dl>
            <dt>状态：</dt>
            <dd><input type="radio" name="status" value="1" checked="checked" />使用
            <input type="radio" name="status" value="0" />不使用</dd>
        <dl>
            <dt>&nbsp;</dt>
            <dd><input type="submit"  value="提 交" class="btn submit-btn" /></dd>
        </dl>
    </form>
</div>
<include file="../Public/footer" />
