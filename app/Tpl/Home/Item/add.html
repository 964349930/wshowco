<include file="../Public/header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)">栏目信息</a></li>
    </ul>
</div>
<div class="edit">
    <form action="{$addUrl}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="item[parent_id]" value="{$parent_id}" />
        <dl>
            <dt>标题：</dt>
            <dd><input type="text" name="item[title]" /></dd>
        </dl>
        <dl>
            <dt>封面：</dt>
            <dd><input type="file" name="pic" /></dd>
        </dl>
        <dl>
            <dt>描述：</dt>
            <dd><textarea name="item[intro]"></textarea></dd>
        </dl>
        <dl>
            <dt>内容：</dt>
            <dd><textarea id="content" name="item[info]"></textarea></dd>
        </dl>
        <dl>
            <dt>模版：</dt>
            <dd><input type="text" name="item[template]" /></dd>
        </dl>
        <dl>
            <dt>排序：</dt>
            <dd><input type="number" name="item[sort_order]" /></dd>
        </dl>
        <dl>
            <dt>&nbsp;</dt>
            <dd><input type="submit"  value="提 交" class="btn submit-btn" /></dd>
        </dl>
    </form>
</div>
<include file="../Public/footer" />

<script type="text/javascript" src="./public/js/other/editor/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="./public/js/other/editor/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
UE.getEditor('content');
</script>
