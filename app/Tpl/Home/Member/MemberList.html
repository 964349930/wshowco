<include file="Public:header" />
<div class="tabs">
  <ul>
    <li class="current"><a href="javascript:void(0)">MemberList</a></li>
  </ul>
</div>
<div class="toolbar">
</div>
<div class="list">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <thead>
      <tr>
        <th width="">avatar</th>
        <th width="">name</th>
        <th width="">wechat_id</th>
        <th width="">mobile</th>
        <th width="">address</th>
        <th width="">date_login</th>
        <th width="">action</th>
      </tr>
    </thead>
    <tbody>
      <empty name="memberList">
        <tr><td colspan="11" class="empty">none</td></tr>
      <else />
      <volist name="memberList" id="vo">
        <tr>
          <td><img src="{$vo.avatar_name}" height="40px" /></td>
          <td>{$vo.name}</td>
          <td>{$vo.wechat_id}</td>
          <td>{$vo.mobile}</td>
          <td>{$vo.address}</td>
          <td>{$vo.date_login|date="Y-m-d H:i", ###}</td>
          <td>
            <a href="{$infoUrl}&member_id={$vo.id}" class="mr10">memberInfo</a>
            <a href="{$msgUrl}&member_id={$vo.id}" class="mr10">msgList</a>
            <a href="{$viewUrl}&member_id={$vo.id}" class="mr10">viewlist</a>
            <a href="{$likeUrl}&member_id={$vo.id}">likelist</a>
          </td>
        </tr>
      </volist>
      </empty>
    </tbody>
  </table>
</div>
<div class="toolbar">
  <div class="page right">{$pageHtml}</div>
</div>
<include file="Public:footer" />
