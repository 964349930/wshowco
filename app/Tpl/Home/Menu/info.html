<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)">menu info</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{$infoUrl}" enctype="multipart/form-data" role="form">
        <input type="hidden" name="id" value="{$info.id}" />
        <dl>
            <dt>Parent_name:</dt>
            <dd><select name="parent_id">
                <volist name="parentList" id="vo">
                <option value="{$vo.id}">{$vo.name}</option>
                </volist>
            </select></dd>
        </dl>
        <dl>
            <dt>name:</dt>
            <dd><input type="text" name="name" value="{$info.name}" class="w300" placeholder="请输入图文标题" /></dd>
        </dl>
        <dl>
            <dt>type:</dt>
            <dd><input type="radio" name="type" value="view" />view
            <input type="radio" name="type" value="click" />click</dd>
        </dl>
        <dl>
            <dt>value:</dt>
            <dd><input type="text" name="value" value="{$info.value}" class="w300" placeholder="请输入图文标题" /></dd>
        </dl>
        <dl>
            <dt>sort_order:</dt>
            <dd><input type="number" name="sort_order" value="{$info.sort_name}" placeholder="请输入链接地址" class="w300" /></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="更新" /></dd>
        </dl>
    </form>
</div>
<include file="Public:footer" />
