<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)">回复内容</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{$editUrl}" enctype="multipart/form-data" role="form">
        <input type="hidden" name="id" value="{$itemInfo[id]}" />
        <dl>
            <dt>标题：</dt>
            <dd><input type="text" value="{$itemInfo[title]}" placeholder="请输入图文标题" />
        </dl>
        <dl>
            <dt>封面：</dt>
            <notempty name="itemInfo[cover_name]"><dd><img src="{$itemInfo[cover_name]}" height="50" /></dd></notempty>
            <dd><input type="file" name="pic" />
        </dl>
        <dl>
            <dt>描述：</dt>
            <dd><textarea id="description" rows="4" placeholder="图文描述" />{$itemInfo[description]}</textarea></dd>
        </dl>
        <dl>
            <dt>链接地址：</dt>
            <dd><input type="url" id="url" value="{$itemInfo[url]}" placeholder="请输入链接地址" /></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="更新" /></dd>
        </dl>
    </form>
</div>
<include file="Public:footer" />
