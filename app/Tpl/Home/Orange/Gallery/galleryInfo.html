<include file="Public:header" />
<include file="Public:nav" />
<h2 class="page-header">相册管理</h2>
<include file="Public:breadcrumbs" />
<form role="main" id="form" onsubmit="return edit()">
    <input type="hidden" name="id" value="{$galleryInfo.id}">
    <div class="form-group">
        <label for="title">名称</label>
        <input type="text" name="title" class="form-control" id="title" value="{$galleryInfo.title}">
    </div>
    <div class="form-group">
        <label for="intro">描述</label>
        <textarea class="form-control" id="intro" name="intro">{$galleryInfo[intro]}</textarea>
    </div>
    <button role="submit" class="btn btn-primary">提交</button>
</form>
<include file="Public:footer" />
<include file="Public:gallery" />
<script>
function edit(){
    $.post('{:U("Home/Gallery/galleryInfo")}',
            $("#form").serialize(),
            function(data){
            calert(data.msg, data.code);
            },
            'json'
            );
        return false;
}
</script>
