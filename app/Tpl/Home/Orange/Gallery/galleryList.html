<h2 class="page-header">相册</h2>
<button class="btn btn-primary" onclick="loadMain('{:U('Gallery/galleryInfo')}')">创建相册</button>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>相册名称</th>
                <th>描述</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <volist name="galleryList" id="vo">
            <tr>
                <td>{$vo.title}</td>
                <td>{$vo.intro}</td>
                <td>{$vo.date_modify|date='Y-m-d H:i', ###}</td>
                <td>
                    <i class="fa fa-picture-o" onclick="loadMain('{:U('Gallery/metaList', array('gallery_id'=>$vo[id]))}')" style="margin-right:10px;color:bule;x"></i>
                    <i class="fa fa-edit" onclick="loadMain('{:U('Gallery/galleryInfo', array('id'=>$vo[id]))}')" style="margin-right:10px;"></i>
                    <i class="fa fa-trash-o" data-toggle="modal" data-target="#isdelete" data-href="{:U('Gallery/galleryDel',array('id'=>$vo[id]))}"></i>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<include file="Public:modal_delete" />
