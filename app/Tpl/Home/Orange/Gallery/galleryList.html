<div class="row">
    <div>
        <a class="btn btn-default" role="button" href="#">上传照片</a>

    </div>
    <volist name="galleryList" id="vo">
    <div class="col-sm-3 col-md-2">
        <a href="{:U('Home/Gallery/metaList', array('gallery_id'=>$vo[id]))}" class="thumbnail">

            <h4>{$vo.title}</h4>
        </a>
    </div>
    </volist>
</div>
