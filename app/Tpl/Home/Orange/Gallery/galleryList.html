<h2 class="page-header">相册</h2>
<a class="btn btn-default" role="button" href="{:U('Home/Gallery/galleryInfo')}">创建相册</a>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>相册名称</th>
                <th>描述</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <volist name="galleryList" id="vo">
            <tr>
                <td>{$vo.title}</td>
                <td>{$vo.intro}</td>
                <td>{$vo.date_modify|date='Y-m-d H:i', ###}</td>
                <td>
                    <a href="{:U('Gallery/metaList')}&gallery_id={$vo.id}" style="margin-right:10px;"><i class="fa fa-picture-o"></i></a>
                    <a href="{:U('Gallery/galleryInfo')}&id={$vo.id}"><i class="fa fa-edit" style="margin-right:10px;"></i></a>
                    <a href="#" style="color:red;" data-toggle="modal" data-target="#isdelete" data-href="{:U('Gallery/galleryDel',array('id'=>$vo[id]))}"><i class="fa fa-trash-o"></i></a>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<include file="Public:modal_delete" />
