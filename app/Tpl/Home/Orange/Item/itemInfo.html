<h2 class="page-header">栏目管理</h2>
<include file="Public:breadcrumbs" />
<form role="main" id="form" onsubmit="return editInfo('form')" data-href="{:U('Item/itemInfo')}">
    <input type="hidden" name="item[id]" value="{$itemInfo.id}">
    <input type="hidden" name="item[parent_id]" value="{$parent_id}">
    <input type="hidden" name="item[cover]" id="img" value="{$itemInfo.cover}">
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" name="item[title]" class="form-control" id="title" value="{$itemInfo.title}">
    </div>
    <div class="form-group">
        <label for="cover">封面</label>
        <input class="form-control" id="cover" name="item[cover]" type="hidden">
        <notempty name="itemInfo[cover]">
            <img class="img-responsive" id="changeImg" href="{$itemInfo.cover}">
        <else />
        <button id="changeImg">选择图片</button>
        </notempty>
    </div>
    <div class="form-group">
        <label for="intro">描述</label>
        <textarea class="form-control" id="intro" name="item[intro]">{$itemInfo[intro]}</textarea>
    </div>
    <div class="form-group">
        <label for="info">内容</label>
        <textarea class="form-control" id="info" name="item[info]">{$itemInfo[info]}</textarea>
    </div>
    <div class="form-group">
        <label for="template">模版</label>
        <select class="form-control" id="template" name="item[template_id]">
            <volist name="tplList" id="vo">
            <option value="{$vo.id}" <eq name="itemInfo[template_id]" value="$vo[id]">selected="selected"</eq>>{$vo.name}</option>
            </volist>
        </select>
    </div>
    <div class="form-group">
        <label for="api">接口地址</label>
        <input type="url" name="item[api]" class="form-control" id="api" value="{$itemInfo.api}">
    </div>
    <div class="form-group">
        <label for="sort">排序</label>
        <input type="number" name="item[sort_order]" class="form-control" id="sort" value="{$itemInfo.sort_order}">
    </div>
    <div class="form-group">
        <label class="radio-inline">
            <input id="radio1" name="item[status]" type="radio" value="1" <eq name="itemInfo[status]" value="1">checked</eq>>显示
        </label>
        <label class="radio-inline">
            <input id="radio2" name="item[status]" type="radio" value="0" <eq name="itemInfo[status]" value="0">checked</eq>>隐藏
        </label>
    </div>
    <button role="submit" class="btn btn-primary">提交</button>
</form>
<include file="Public:gallery" />
