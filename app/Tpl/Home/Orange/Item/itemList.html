<include file="Public:header" />

<h2 class="page-header">文章列表</h2>
<ol class="breadcrumb">
    <li><a href="#">首页</a></li>
    <li><a href="#">微网管理</a></li>
    <li class="active"><a href="#">栏目列表</a></li>
</ol>
<div class="table-responsive">
<table class="table table-striped">
    <thead>
        <tr>
            <th>标题</th>
            <th>缩略图</th>
            <th>描述</th>
            <th>修改时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <volist name="itemList" id="vo">
    <tr>
        <td>{$vo.title}</td>
        <td>{$vo.cover}</td>
        <td>{$vo.intro}</td>
        <td>{$vo.date_modify|date='Y-m-d H:i', ###}</td>
        <td><a href=""><i class="fa fa-edit"></i></a></td>
    </tr>
    </volist>
    </tbody>
</table>
