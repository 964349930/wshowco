<include file="Public:header" />
<include file="Public:nav" />
<h2 class="page-header">文章列表</h2>
<ol class="breadcrumb">
    <volist name="breadcrumbs" id="vo">
    <li><a href="{$vo.url}">{$vo.title}</a></li>
    </volist>
</ol>
<div class="table-responsive">
<table class="table table-striped">
    <thead>
        <tr>
            <th>标题</th>
            <th>缩略图</th>
            <th>描述</th>
            <th>修改时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <volist name="itemList" id="vo">
    <tr>
        <td>{$vo.title}</td>
        <td><img src="{$vo.cover_name}" class="img-responsive img-thumbnail" /></td>
        <td>{$vo.intro}</td>
        <td>{$vo.date_modify|date='Y-m-d H:i', ###}</td>
        <td>
            <a href="{$subUrl}&parent_id={$vo.id}" style="margin-right:10px;"><i class="fa fa-sitemap"></i></a>
            <a href="{$editUrl}&id={$vo.id}"><i class="fa fa-edit" style="margin-right:10px;"></i></a>
            <a href="{$delUrl}&id={$vo.id}" style="color:red;"><i class="fa fa-trash-o"></i></a>
        </td>
    </tr>
    </volist>
    </tbody>
</table>
<include file="Public:footer" />
