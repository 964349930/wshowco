<include file="Public:header" />
<include file="Public:nav" />
<h2 class="page-header">文章列表</h2>
<include file="Public:breadcrumbs" />
<a class="btn btn-primary" href="{$addUrl}">添加文章</a>
<div class="table-responsive">
<table class="table table-striped">
    <thead>
        <tr>
            <th>标题</th>
            <th>描述</th>
            <th>修改时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <volist name="itemList" id="vo">
    <tr>
        <td>{$vo.title}</td>
        <td>{$vo.intro}</td>
        <td>{$vo.date_modify|date='Y-m-d H:i', ###}</td>
        <td>
            <a href="{$subUrl}&parent_id={$vo.id}" style="margin-right:10px;"><i class="fa fa-sitemap"></i></a>
            <a href="{$editUrl}&id={$vo.id}"><i class="fa fa-edit" style="margin-right:10px;"></i></a>
            <a href="#" style="color:red;" data-toggle="modal" data-target="#isdelete"><i class="fa fa-trash-o"></i></a>
        </td>
    </tr>
    </volist>
    </tbody>
</table>
<include file="Public:modal_delete" />
<include file="Public:footer" />
