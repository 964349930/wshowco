<include file="Public:header" />
<include file="Public:nav" />
<h2 class="page-header">文章列表</h2>
<ol class="breadcrumb">
    <volist name="breadcrumbs" id="vo">
    <li><a href="{$vo.url}">{$vo.title}</a></li>
    </volist>
</ol>
<a class="btn btn-primary" href="{$addUrl}">添加文章</a>
<div class="table-responsive">
<table class="table table-striped">
    <thead>
        <tr>
            <th>标题</th>
            <th>描述</th>
            <th>修改时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <volist name="itemList" id="vo">
    <tr>
        <td>{$vo.title}</td>
        <td>{$vo.intro}</td>
        <td>{$vo.date_modify|date='Y-m-d H:i', ###}</td>
        <td>
            <a href="{$subUrl}&parent_id={$vo.id}" style="margin-right:10px;"><i class="fa fa-sitemap"></i></a>
            <a href="{$editUrl}&id={$vo.id}"><i class="fa fa-edit" style="margin-right:10px;"></i></a>
            <a href="#" style="color:red;" data-toggle="modal" data-target="#isdelete"><i class="fa fa-trash-o"></i></a>
        </td>
    </tr>
    </volist>
    </tbody>
</table>
<div class="modal fade" id="isdelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">警告！</h4>
      </div>
      <div class="modal-body">
        <p>删除会导致内容无法恢复，确认删除？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">确认删除</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<include file="Public:footer" />
