<h2 class="page-header">文章列表</h2>
<include file="Public:breadcrumbs" />
<button class="btn btn-primary" onclick="loadMain('{:U('Item/itemInfo',array('parent_id'=>$parent_id))}')">添加文章</button>
<div class="table-responsive">
<table class="table table-striped">
    <thead>
        <tr>
            <th>标题</th>
            <th>描述</th>
            <th>修改时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <volist name="itemList" id="vo">
    <tr>
        <td>{$vo.title}</td>
        <td>{$vo.intro}</td>
        <td>{$vo.date_modify|date='Y-m-d H:i', ###}</td>
        <td>
            <i class="fa fa-sitemap" onclick="loadMain('{:U('Item/itemList',array('parent_id'=>$vo[id]))}')" style="margin-right:10px;color:blue;"></i>
            <i class="fa fa-edit" onclick="loadMain('{:U('Item/itemInfo',array('id'=>$vo[id]))}')" style="margin-right:10px;color:pink"></i>
            <i class="fa fa-trash-o" data-toggle="modal" data-target="#isdelete" data-href="{:U('Item/del',array('id'=>$vo[id]))}"></i>
        </td>
    </tr>
    </volist>
    </tbody>
</table>
<include file="Public:modal_delete" />
