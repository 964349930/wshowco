<include file="Public:header" />
<include file="Public:nav" />
<h2 class="page-header">会员列表</h2>
<div>
    <a class="btn btn-primary" href="{:U('Home/Member/exportExcel')}" role="button">导出</a>
</div>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>昵称</th>
                <th>编号</th>
                <th>号码</th>
                <th>上次访问时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <volist name="memberList" id="vo">
        <tr>
            <td>{$vo.name}</td>
            <td>{$vo.wechat_id}</td>
            <td>{$vo.mobile}</td>
            <td>{$vo.date_login|date="Y-m-d H:i", ###}</td>
            <td>
                <a href="#"><i class="fa fa-edit"></i></a>
            </td>
        </tr>
        </volist>
        </tbody>
    </table>
</div>
<include file="Public:footer" />
