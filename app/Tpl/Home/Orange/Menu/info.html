<h2 class="page-header">菜单信息</h2>
<form role="main" id="form" onsubmit="return edit()">
    <input type="hidden" name="id" value="{$info.id}">
    <div class="form-group">
        <label for="parent">上级菜单</label>
        <select class="form-control" id="parent" name="parent_id">
            <option value="0">--请选择上级菜单--</option>
            <volist name="menuList" id="vo">
            <option value="{$vo.id}" <eq name="info[parent_id]" value="$vo[id]">selected="selected"</eq>>{$vo.name}</option>
            </volist>
        </select>
    </div>
    <div class="form-group">
        <label for="name">名称</label>
        <input type="text" name="name" class="form-control" id="name" value="{$info.name}">
    </div>
    <div class="form-group">
    </div>
    <div class="form-group">
        <label for="value">菜单值</label>
        <input class="form-control" id="value" name="value" type="text" value="{$info.value}">
    </div>
    <div class="form-group">
        <label for="sort">排序</label>
        <input class="form-control" id="sort" name="sort_order" type="number" value="{$info.sort_order}">
    </div>
    <button role="submit" class="btn btn-primary">更新</button>
</form>
<script>
function edit(){
    $.post('{:U("Home/Menu/info")}',
            $("#form").serialize(),
            function(data){
            alert(data.status, data.msg);
            },
            'json'
            );
        return false;
}
</script>
