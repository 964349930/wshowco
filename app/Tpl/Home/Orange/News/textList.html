<h2 class="page-header">文字回复列表</h2>
<a class="btn btn-default" role="button" href="{:U('News/textInfo')}">添加回复</a>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>关键字</th>
                <th>内容</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <volist name="textList" id="vo">
            <tr>
                <td>{$vo.keyword}</td>
                <td>{$vo.content}</td>
                <td>{$vo.date_modify|date='Y-m-d H:i', ###}</td>
                <td>
                    <a href="{:U('News/textInfo')}&id={$vo.id}"><i class="fa fa-edit" style="margin-right:10px;"></i></a>
                    <a href="#" style="color:red;" data-toggle="modal" data-target="#isdelete" data-href="{:U('News/textDel',array('id'=>$vo[id]))}"><i class="fa fa-trash-o"></i></a>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<include file="Public:modal_delete" />
