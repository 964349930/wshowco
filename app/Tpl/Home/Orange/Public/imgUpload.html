<input type="file" name="pic" id="pic" onchange="handleFiles(this.files)" accept:"image/*" style="display:none;">

<a id="picSel" href="#">上传图片</a>

<div id="picList"></div>

<button class="btn btn-primary" onclick="sendFiles()">开始上传</button>

<script>
/* 创建拖拽上传区域 */
var dropbox = document.getElementById("tabs-2");
//dropbox.addEventListener("dragenter", dragenter, false);
//dropbox.addEventListener("dragover", dragover, false);
dropbox.addEventListener("drop", drop, false);

/* 隐藏上传图片按钮 创建变量 */
window.URL = window.URL || window.webkitURL;
var fileSelect = document.getElementById("picSel"),
    fileElem = document.getElementById("pic"),
    fileList = document.getElementById("picList");
    fileSelect.addEventListener("click", function (e) {
    if (fileElem) {fileElem.click();}
    e.preventDefault();}, false);

/** 拖拽事件 **/
function drop(e) {
    e.stopPropagation();
    e.preventDefault();

    var dt = e.dataTransfer;
    var files = dt.files;

    handleFiles(files);
}

/* 当用户选择图片后，自动显示 */
function handleFiles(files) {
    if (!files.length) {
        fileList.innerHTML = "<p>没有图片!</p>";
    } else {

        //创建图片列表
        var list = document.createElement("ul");
        for (var i = 0; i < files.length; i++) {
            var li = document.createElement("li");
            list.appendChild(li);
      
            var img = document.createElement("img");
            img.classList.add("obj");
            img.src = window.URL.createObjectURL(files[i]);
            img.height = 60;
            img.onload = function(e) {
                window.URL.revokeObjectURL(this.src);
            }
            li.appendChild(img);
      
            var info = document.createElement("span");
            info.innerHTML = files[i].name + ":&nbsp; " + files[i].size + " bytes";
            li.appendChild(info);
        }
        fileList.appendChild(list);
    }
}

/** 上传图片事件 **/
function sendFiles() {
    var imgs = document.querySelectorAll(".obj");
    for (var i = 0; i < imgs.length; i++) {
        fileUpload(imgs[i]);
    }
}

/** 单图片上传操作 */
function fileUpload(img) {
    var uri = "{:U('Gallery/uploadImage')}";
    var xhr = new XMLHttpRequest();
    var fd = new FormData();

    xhr.open("POST", uri);
    xhr.overrideMimeType('text/plain; charset=x-user-defined-binary');
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            alert(xhr.responseText);}
    };
    fd.append('pic', img);
    xhr.send(fd);
}
