<h2 class="page-header">RSS信息</h2>
<include file="Public:breadcrumbs" />
<form role="form" id="form" onsubmit="return editInfo('form')" data-href="{:U('Rss/rssInfo')}">
    <input type="hidden" name="rss[id]" value="{$rssInfo.id}">
    <input type="hidden" name="route[id]" value="{$routeInfo.id}">
    <div class="form-group">
      <label for="name">标题</label>
      <input type="text" class="form-control" id="name" name="rss[title]" value="{$rssInfo.title}">
    </div>
    <div class="form-group">
      <label for="keyword">关键字</label>
      <input type="text" class="form-control" id="keyword" name="route[keyword]" value="{$routeInfo.keyword}">
    </div>
    <div class="form-group">
      <label for="url">链接</label>
      <input type="url" class="form-control" id="url" name="rss[url]" value="{$rssInfo.url}">
    </div>
    <div class="form-group">
      <label for="count">图文数量</label>
      <input type="number" class="form-control" id="count" name="rss[count]" value="{$rssInfo.count}">
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
  </form>
