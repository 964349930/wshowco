<h2 class="page-header">RSS订阅源回复</h2>
<button class="btn btn-primary" onclick="loadMain('{:U('Rss/rssInfo')}')">添加RSS</button>
<div class="table-responsive">
<table class="table table-striped">
    <thead>
        <tr>
            <th>标题</th>
            <th>关键字</th>
            <th>链接地址</th>
            <th>修改时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <volist name="rssList" id="vo">
    <tr>
        <td>{$vo.title}</td>
        <td>{$vo.keyword}</td>
        <td>{$vo.url}</td>
        <td>{$vo.date_modify|date='Y-m-d H:i', ###}</td>
        <td>
            <i class="fa fa-edit" onclick="loadMain('{:U('Rss/rssInfo', array('id'=>$vo[id]))}')" style="margin-right:10px;"></i>
            <i class="fa fa-trash-o" style="color:red;" data-toggle="modal" data-target="#isdelete" data-href="{:U('Rss/rssDel', array('id'=>$vo[id]))}"></i>
        </td>
    </tr>
    </volist>
    </tbody>
</table>
<include file="Public:modal_delete" />
