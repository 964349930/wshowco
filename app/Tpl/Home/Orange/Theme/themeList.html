<include file="Public:header" />
<include file="Public:nav" />
<h2 class="page-header">主题列表</h2>
<eq name="_SESSION[uid]" value="1">
<a class="btn btn-primary" role="button" href="{$themeInfoUrl}">添加主题</a>
</eq>
<div class="table-responsive">
<table class="table table-striped">
    <thead>
        <tr>
            <th>名称</th>
            <th>作者</th>
            <th>版本</th>
            <th>修改时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <volist name="themeList" id="vo">
    <tr>
        <td>{$vo.name}</td>
        <td>{$vo.author}</td>
        <td>{$vo.version}</td>
        <td>{$vo.date_modify|date='Y-m-d H:i', ###}</td>
        <td>
            <eq name="_SESSION['uid']" value="1">
            <a href="{$tplListUrl}&id={$vo.id}" style="margin-right:10px;"><i class="fa fa-sitemap"></i></a>
            <a href="{$themeInfoUrl}&theme_id={$vo.id}"><i class="fa fa-edit" style="margin-right:10px;"></i></a>
            <a href="#" style="color:red;" data-toggle="modal" data-target="#isdelete"><i class="fa fa-trash-o" style="margin-right:10px;"></i></a>
            </eq>
            <a href="{$useUrl}&id={$vo[id]}"><i class="fa fa-edit"></i></a>
        </td>
    </tr>
    </volist>
    </tbody>
</table>
<div class="modal fade" id="isdelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">警告！</h4>
      </div>
      <div class="modal-body">
        <p>删除会导致内容无法恢复，确认删除？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">确认删除</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<include file="Public:footer" />
