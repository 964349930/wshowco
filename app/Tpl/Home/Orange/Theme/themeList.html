<h2 class="page-header">主题列表</h2>
<eq name="_SESSION[uid]" value="1">
<button class="btn btn-primary" onclick="loadMain('{:U('Theme/themeInfo')}')">添加主题</button>
</eq>
<div class="table-responsive">
<table class="table table-striped">
    <thead>
        <tr>
            <th>名称</th>
            <th>作者</th>
            <th>版本</th>
            <th>修改时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <volist name="themeList" id="vo">
    <tr>
        <td>{$vo.name}</td>
        <td>{$vo.author}</td>
        <td>{$vo.version}</td>
        <td>{$vo.date_modify|date='Y-m-d H:i', ###}</td>
        <td>
            <eq name="_SESSION['uid']" value="1">
            <i class="fa fa-edit" style="margin-right:10px;" onclick="loadMain('{:U('Theme/themeInfo',array('id'=>$vo[id]))}')"></i>
            <i class="fa fa-trash-o" style="margin-right:10px;" data-toggle="modal" data-target="#isdelete" data-href="{:U('Theme/del',array('id'=>$vo[id]))}"></i>
            </eq>
            <i class="fa fa-edit" onclick="loadMain('{:U('Theme/toUse',array('id'=>$vo[id]))}')"></i>
        </td>
    </tr>
    </volist>
    </tbody>
</table>
<include file="Public:modal_delete" />
