<include file="Public:header" />
<include file="Public:nav" />
<h2 class="page-header">工具</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>名称</th>
                <th>描述</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <volist name="toolList" id="vo">
            <tr>
                <td>{$vo.name}</td>
                <td>{$vo.intro}</td>
                <td>{$vo.date_modify|date='Y-m-d H:i', ###}</td>
                <td>
                    <input class="switch switch{$key}" value="{$vo.id}" type="checkbox" <notempty name="vo[useStatus]">checked</notempty>>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
<include file="Public:footer" />
<script>
$(".switch").bootstrapSwitch('onText', '<i class="fa fa-check"></i>');
$(".switch").bootstrapSwitch('offText', '<i class="fa fa-times"></i>');
for(i=0; i<('{$toolList}').length; i++){
    $('.switch'+i).on('switchChange.bootstrapSwitch', function(event, state) {
        var id = $(this).val();
        $.get('{:U(\'Tool/useTool\')}',{'id':id});
});
}
</script>
