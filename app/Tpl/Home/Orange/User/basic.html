<include file="Public:header" />
<include file="Public:nav" />
<h2 class="page-header">基本信息</h2>
  <ol class="breadcrumb">
      <volist name="breadcrumbs" id="vo">
      <li><a href="{$vo.url}">{$vo.title}</a></li>
      </volist>
  </ol>
  <form role="form" id="form" onsubmit="return edit()">
    <input type="hidden" name="id" value="{$userInfo.id}">
    <notempty name="userInfo[avatar]">
    <img src="{$userInfo.avatar_name}" class="img-responsive img-circle" height="60">
    </notempty>
    <div class="form-group">
      <label for="pic">头像</label>
      <input type="file" id="pic">
      <p class="help-block">选择上传头像</p>
    </div>
    <div class="form-group">
      <label for="name">用户名</label>
      <input type="text" class="form-control" id="name" name="name" value="{$userInfo.name}">
    </div>
    <div class="form-group">
      <label for="mobile">手机号码</label>
      <input type="number" class="form-control" id="mobile" name="mobile" value="{$userInfo.mobile}" placeholder="请输入手机号码">
    </div>
    <div class="form-group">
      <label for="url">接口地址</label>
      <input type="disabled" class="form-control" id="url" name="url" value="{$userInfo.url}" disabled>
    </div>
    <div class="form-group">
      <label for="token">接口TOKEN</label>
      <input type="text" class="form-control" id="token" name="token" value="{$userInfo.token}" placeholder="请输入自定义TOKEN">
    </div>
    <div class="form-group">
      <label for="appid">APPID</label>
      <input type="text"  class="form-control" id="appid" name="appid" value="{$userInfo.appid}" placeholder="请输入微信授权APPID">
    </div>
    <div class="form-group">
      <label for="appsecrect">APPSECRECT</label>
      <input type="text"  class="form-control" id="appsecrect" name="appsecrect" value="{$userInfo.appsecrect}" placeholder="请输入微信授权APPSECRECT">
    </div>
    <div class="form-group">
      <label for="ip">本次登录IP</label>
      <input type="text" disabled="disabled" class="form-control" id="ip" name="ip" value="{$_SESSION.current_ip}">
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
  </form>
<include file="Public:footer" />
<script>
function edit(){
    $.post(
            '{$editUrl}',
            $("#form").serialize(),
            function(data){
                alert(data.status, data.msg);
            },
            'json'
            );
        return false;
    }
</script>
