<include file="Public:header" />
<div data-role="page">
    <include file="../Public/navigation" />
    <div class="ui-content" role="main">
        <ul data-role="listview" data-inset="true">
            <li>
                <h2>一键拨号</h2>
                <h1 style="text-align:center;"><img style="margin-right:10px;" src="../Public/images/dianhua2.png"><a href="tel://{$site.tel}">{$site.tel}</a></h1> 
            </li>
            <li>
                <h2>联系地址</h2>
                <div style="width=20%;height=40px;">
                    <img style="height=auto;" src="../Public/images/zuobiao2.png">
                </div>
                <div style="width=80%;float:right;height=40px;">
                <p>地址 ：{$site.address}</p>
                <p>电话： {$site.tel}</p>
                <p>E-mail：{$site.email}</p></div> 
            </li>
            <li>
                <h2>地图导航</h2>
                <p><a href="javascript:void(0)"><img src="http://api.map.baidu.com/staticimage?center={$site.longitude},{$site.latitude}&width=600&height=240&zoom=11"/></a></p> 
            </li>
        </ul>
    </div>
</div>
<include file="Public:footer" />
<script>
window.onload = function getLocation(){
    navigator.geolocation.getCurrentPosition(setLocation);
}
function setLocation(position){
    var brower = navigator.appName
    var version = navigator.appVersion
    alert(brower+version);

    var latitude = position.coords.latitude;
    var longitude = position.coords.longitude;

    var is_iphone = new RegExp("iPhone");
    var is_android = new RegExp("Android");

    if(is_iphone.test(version)){
        var mobile_type = 'baidumap://map/direction?';
        alert('iphone');
    }else if(is_android.test(version)){
        var mobile_type = 'intent://map/direction?';
        alert('android');
    }else{
        var mobile_type = 'http://api.map.baidu.com/direction?';
        alert('other');
    }
    $(".map").find('a').attr("href", mobile_type+'origin={$site.latitude},{$site.longitude}&destination='+latitude+','+longitude+'&mode=driving&src=thinklancer')
}
</script>
