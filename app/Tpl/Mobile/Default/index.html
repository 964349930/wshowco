<include file="Public:header" />  

<link rel="stylesheet" href="../Public/jquery.bxslider/jquery.bxslider.css">
<script src="../Public/jquery.bxslider/jquery.bxslider.min.js"></script>
<!-- /Slide -->

<div data-role="page">
    <div data-role="header">
        <h1>{$site.site_name}</h1>
    </div>
    <!-- /header -->

    <div>
        <ul class="bxslider">
            <volist name="bannerList" id="vo">
            <li><img src="{$vo.path_name}"></li>
            </volist>
        </ul> 
    </div>
    <!-- slider -->

    <div class="ui-content" role="main">
        <div class="ui-grid-a">
            <volist name="menuList" id="vo">
            <div <eq name="key%2" value="0">class="ui-block-a"<else />class="ui-block-b"</eq>>
                <div class="ui-bar ui-bar b"><a href="{$vo.url}" class="ui-btn ui-shadow ui-corner-all"><p><img src="{$vo.cover_name}"></p><h3>{$vo.title}</h3></a></div></div>
            </volist>
        </div>
    </div>
    <!-- grid -->

    <div data-role="footer">
        <h4><a href="tel:{$site.tel}" class="ui-btn ui-shadow ui-corner-all" date-theme="b">{$site.tel}<em>一键拨号</em></a></h4>
    </div>
    <!-- tel -->

</div>
<script>
$(document).ready(function(){
        $(".bxslider").bxSlider({
            auto:true,
            });
        });
</script>
<include file="Public:footer" />
