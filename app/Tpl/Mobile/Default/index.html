<include file="Public:header" />  
<div data-role="page">
    <div data-role="header">
        <h1>{$site.site_name}</h1>
    </div>
    <!-- /header -->

    <div>
        <ul class="bxslider">
            <volist name="bannerList" id="vo">
            <li><img src="{$vo.path_name}"></li>
            </volist>
        </ul> 
    </div>
    <!-- slider -->

    <div class="ui-content" role="main">
        <div class="ui-grid-a">
            <volist name="menuList" id="vo">
            <div <eq name="key%2" value="0">class="ui-block-a"<else />class="ui-block-b"</eq>>
                <div class="ui-bar ui-bar b" style="height=50px;"><a href="{$vo.url}" class="ui-btn ui-shadow ui-corner-all"><p><img src="{$vo.cover_name}" height="50px"></p><h3>{$vo.title}</h3></a></div></div>
            </volist>
        </div>
    </div>
    <!-- grid -->

    <div data-role="footer">
        <h4><a href="tel:{$site.tel}" class="ui-btn ui-shadow ui-corner-all" date-theme="b">{$site.tel}</a></h4>
    </div>
    <!-- tel -->

</div>

<link rel="stylesheet" href="__PUBLIC__/jquery.bxslider/jquery.bxslider.css">
<script src="__PUBLIC__/jquery.bxslider/jquery.bxslider.min.js"></script>
<!-- /Slide -->

<script>
$(document).ready(function(){
        $(".bxslider").bxSlider({
            auto:true,
            });
        });
</script>
<include file="Public:footer" />
