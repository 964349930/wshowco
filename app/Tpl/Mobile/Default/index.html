<include file="Public:header" />  

<!--Slide-->
<link rel="stylesheet" href="../Public/jquery.bxslider/jquery.bxslider.css">
<script src="../Public/jquery.bxslider/jquery.bxslider.min.js"></script>
<!--Slide-->

<div data-role="page">
    <div data-role="header">
        <ul class="bxslider">
            <volist name="bannerList" id="vo">
            <li><img src="{$vo.path_name}"></li>
            </volist>
        </ul> 
    </div>
    <div role="main" data-role="ui-content">
        <div class="ui-grid-b ui-responsive">
            <volist name="menuList" id="vo">
            <div <eq name="key%2" value="0">class="ui-block-a"<else />class="ui-block-b"</eq>>
                <div class="ui-bar ui-bar b" style="height:100px"><a href="{$vo.url}" class="ui-btn ui-shadow ui-corner-all">{$vo.title}</a></div></div>
            </volist>
        </div>
    </div>
    <div data-role="footer">
        <a href="tel:{$site.tel}" class="ui-btn ui-shadow ui-corner-all" date-theme="b">{$site.tel}<em>一键拨号</em></a> 
    </div>
</div>
<script>
$(document).ready(function(){
        $(".bxslider").bxSlider();
        });
</script>
<include file="Public:footer" />
