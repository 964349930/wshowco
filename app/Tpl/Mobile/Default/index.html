<include file="Public:header" />
<div data-role="page">
    <div data-role="header" data-theme="b">
        <h1>{$site.site_name}</h1>
    </div>
    <!-- /header -->

    <div>
        <ul class="bxslider">
            <volist name="bannerList" id="vo">
            <li><img src="{$vo.path_name}"></li>
            </volist>
        </ul>
    </div>
    <!-- slider -->

    <div class="ui-content" role="main">
        <div class="ui-grid-a">
            <volist name="menuList" id="vo">
            <div <eq name="key%2" value="0">class="ui-block-a"<else />class="ui-block-b"</eq>>
                <div class="ui-bar ui-bar b"><a href="{$vo.url}" ><p><img src="{$vo.cover_name}" height="50px"></p><h3>{$vo.title}</h3></a></div></div>
            </volist>
        </div>
    </div>
    <!-- grid -->

    <div data-role="footer" style="text-decoration:normal;text-align:center;" data-theme="b">
        <!--a href="tel:{$site.tel}">{$site.tel}</a-->
        <a href="http://wechat.wshow.co/index.php?g=Mobile&user=wshow" />本站点由WSHOW.CO提供技术支持</a>
    </div>
    <!-- tel -->

</div>

<link rel="stylesheet" href="__PUBLIC__/jquery.bxslider/jquery.bxslider.css">
<script src="__PUBLIC__/jquery.bxslider/jquery.bxslider.min.js"></script>
<!-- /Slide -->

<script>
$(document).ready(function(){
        $(".bxslider").bxSlider({
            auto:true,
            });
        });
</script>
<include file="Public:footer" />
