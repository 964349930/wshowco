<include file="Public:header" />
<link rel="stylesheet" href="../Public/iscrollview/" />
<div data-role="page">
    <include file="$nav" />
    <div class="ui-content" role="main">
        <ul data-role="listview" data-inset="false" class="ui-listview ui-shadow">
            <volist name="list" id="vo">
            <li class="ui-li-hasthumb"><a href="{$vo.url}" class="ui-btn ui-btn-icon-right ui-icon-carat-r">
                <notempty name="vo[cover_name]">
                <img src="{$vo.cover_name}" class="ui-li-thumb"></notempty>
                <h2>{$vo.title}</h2>
                <p>{$vo.intro}</p>
            </a></li>
            </volist>
        </ul>
        <div class="ui-content">
          {$page}
        </div>
    </div>
</div>
<include file="Public:footer" />
