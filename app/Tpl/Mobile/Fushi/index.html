<include file="Public:header" />
<div data-role="page" style="margin-top:0;">
    <div>
        <ul class="bxslider">
            <volist name="bannerList" id="vo">
            <li><img src="{$vo.path_name}"></li>
            </volist>
        </ul>
    </div>

    <div class="ui-content" role="main">
        <div class="ui-grid-b">
            <volist name="menuList" id="vo">
            <div <if condition="$key%3 eq 0">class="ui-block-a"
                <elseif condition="$key%3 eq 1" />class="ui-block-b"
                <else />class="ui-block-c"</if>
                <eq name="key%2" value="0"> style="background:#009ad6;"
                <else /> style="background:#fff;"</eq> />
                <a href="{$vo.url}"><div class="ui-bar" <eq name="key%2" value="0">style="height:80px;margin:5px;text-align:center;color:#fff;margin:5px;"<else />style="height:80px;margin:5px;text-align:center;color:#009ad6;margin:5px;"</eq>>
                        <p><img src="{$Think.template|dirname}/images/nav_{$key+1}.png"  width="35px" height="30px"/></p>
                    <p>{$vo.title}</p>
            </div></a>
            </div>
            </volist>
        </div>
    </div>
</div>
<link rel="stylesheet" href="__PUBLIC__/jquery.bxslider/jquery.bxslider.css">
<script src="__PUBLIC__/jquery.bxslider/jquery.bxslider.min.js"></script>
<!-- /Slide -->
<style>
* { font-family:"微软雅黑"; text-shadow:none;}
body { background:#f4f4f4;}
a { text-decoration:none;}
p { font-weight:normal;text-shadow:none;}
</style>
<script>
$(document).ready(function(){
        $(".bxslider").bxSlider({
            auto:true,
            });
        });
</script>

<include file="Public:footer" />
