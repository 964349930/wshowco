<include file="Public:header" />
<div data-role="page">
    <include file="$nav" />
    <div class="ui-content" role="main">
        <img src="{$Think.template|dirname}/images/leave.jpg" width="100%" height="200px" />
        <form action="{:U('Message/message', array('user'=>$user))}" method="post">
            <label for="guest" class="ui-hidden-accessible">name:</label>
            <input type="text" id="guest" name="guest" autofocus="autofocus" placeholder="我的姓名">
            <label for="mobile" class="ui-hidden-accessible">mobile:</label>
            <input type="tel" pattern="[0-9]{11}" id="mobile" name="mobile" placeholder="手机号">
            <label for="content" class="ui-hidden-accessible">content:</label>
            <textarea id="content" name="content" placeholder="请输入留言内容..."></textarea>
            <button id="send" style="background:#009ad6;border-color:#009ad6;" class="ui-shadow ui-btn ui-btn-b" type="submit">提交</button>
        </form>
    </div>
</div>
<include file="Public:footer" />
