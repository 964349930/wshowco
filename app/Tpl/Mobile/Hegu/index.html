<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- home style -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/page.css">
    <script src="jquery/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/holder.min.js"></script> 
    

  </head>
  <body>
    <div class="container shouye">
      <div class="row index-head">
        <img src="images/home_bg.jpg" class="img-responsive home_bg" style="min-height:480px;max-width:960px;">
      </div>
        <div class="row cont-nav">
          <div class="col-xs-7 d1"  id="center" class="thumbnail"><a href="###">体验中心</a></div>
          <div class="col-xs-3 d2"  id="menu1" class="thumbnail"><a href="###">企业风采</a></div>
          <div class="col-xs-3 d3"  id="menu2" class="thumbnail"><a href="###">菜品荟萃</a></div>
          <div class="col-xs-3 d4"  id="menu3" class="thumbnail"><a href="###">幸运大转盘</a></div>
          <div class="col-xs-3 d5"  id="menu4" class="thumbnail"><a href="###">每月之星</a></div>
        </div>  
    </div>
    <script>
    $(function(){
            var window_height = $(window).height();
            var window_width = $(window).width();
            $(".home_bg").height(window_height).width(window_width);

            document.getElementById('center').style.top=window_height/7*3+'px';
            document.getElementById('center').style.left=window_width/8+'px';

            document.getElementById('menu1').style.top=window_height/4+'px';
            document.getElementById('menu1').style.left=window_width/12+'px';

            document.getElementById('menu2').style.top=window_height/3+'px';
            document.getElementById('menu2').style.left=window_width/5*2+'px';

            document.getElementById('menu3').style.top=window_height/2+'px';
            document.getElementById('menu3').style.left=window_width/8*5+'px';

            document.getElementById('menu4').style.top=window_height/10*7+'px';
            document.getElementById('menu4').style.left=window_width/8*5+'px';

            $(".col-xs-7 a").width($(".home_bg").width()/2);
            var centerwidth=$('.col-xs-7 a').width();
            $('.col-xs-7 a').height(centerwidth).css('line-height',centerwidth+'px');
            $(".col-xs-3 a").width($(".home_bg").width()/5);
            var menuwidth=$('.col-xs-3 a').width();
            $('.col-xs-3 a').height(menuwidth).css('line-height',menuwidth+'px');
    })
    </script>
  </body>
</html>
