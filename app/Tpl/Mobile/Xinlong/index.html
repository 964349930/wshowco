<include file="Public:header" />
<div data-role="page">
    <div data-role="header" style="background:#1F1F1F;text-align:center;padding: 10px 0;" />
        <img src="{$site.logo}" style="height:30px;width=auto;" />
    </div>
    <div style="margin-top:5px;">
        <ul class="bxslider">
            <volist name="bannerList" id="vo">
            <li><img src="{$vo.path_name}" width="100%"></li>
            </volist>
        </ul>
    </div>
    <div class="ui-content" role="main">
        <ul style="margin:0 5px 0 5px;width:100%;">
            <volist name="menuList" id="vo">
            <li style="margin:5px 0;background:#18120D;color:#fff;line-height:50px;">
                <div style="float:left;width:22px"><img src="{$Think.template|dirname}/img/nr_bg01.png" /></div>
                <div style="float:right;width:21px;"><img src="{$Think.template|dirname}/img/nr_bg03.png"></div>
                <a style="display:block;text-shadow:none;text-decoration:none;color:#fff;" href="{$vo.url}">
				<img src="{$Think.template|dirname}/img/yycj_0{$key+1}.png" style="float:left;margin:12px 20px 0 30px;" >
				{$vo.title}
				<img src="{$Think.template|dirname}/img/jt_01.png" style="float:right;margin: 15px 20px;" />
				</a>
				
            </li>
            </volist>
        </ul>
    </div>
</div>
<include file="Public:footer" />
