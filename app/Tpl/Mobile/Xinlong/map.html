<script type="text/javascript">  
    var window_height = $(window).height();
    $("#map").height(window_height - 44);

    var map = new BMap.Map("map");  
    var longitude = '{$site.longitude}';
    var latitude = '{$site.latitude}';
    map.centerAndZoom(new BMap.Point(longitude, latitude), 14);  

    var zoomControl=new BMap.ZoomControl({anchor:BMAP_ANCHOR_TOP_RIGHT});  
    map.addControl(zoomControl);//添加缩放控件  
    var scaleControl=new BMap.ScaleControl({anchor:BMAP_ANCHOR_TOP_RIGHT});  
    map.addControl(scaleControl);//添加比例尺控件 

    var marker = new BMap.Marker(new BMap.Point(longitude, latitude));// 创建标注      
    map.addOverlay(marker);
