<include file="Cakeshop:header" /> 
<div class="header container index">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6 tc">
            <h1>{$site.site_name}</h1>
        </div>
    </div>
</div>

<!-- banner广告 -->
<div class="container " style="padding:0; position:relative;">
  <div class="banner">
  <link type="text/css" rel="stylesheet" href="{$Think.template|dirname}/css/index.css" />
  <script type="text/javascript" src="{$Think.template|dirname}/js/iscroll.js"></script>
  <script>
  var myScroll;
      function loaded() {
          myScroll = new iScroll('wrapper', {
              snap: true,
              momentum: false,
              hScrollbar: false,
              onScrollEnd: function() {

              }
          });
      }
      document.addEventListener('DOMContentLoaded', loaded, false);
  </script> 
    <div id="wrapper" style="overflow: hidden; ">
       <div id="scroller">
         <ul id="thelist">
             <volist name="bannerList" id="vo">
             <li><img src="{$vo.path_name}" /></li>
             </volist>
        </ul>
      </div>
    </div>
  </div>
  <div id="nav" >
    <div id="prev" onclick="javascript:myScroll.scrollToPage('prev', 0);"></div>
      <ul id="indicator" class="fr pr20">
      </ul>
    <div id="next" onclick="javascript:myScroll.scrollToPage('next', 0, 400, 2);">
    </div>
  </div>
  <div class="clr"></div>
</div>
<!-- banner广告 -->

<div class="container ">
    <div class="row white-bg tou-in">
    <volist name="menuList" id="vo">
    <div class="col-xs-3"><a href="{$vo.url}" class="thumbnail"><img src="{$vo.cover_name}"/></a></div>
    </volist>
</div>
</body>
</html>
